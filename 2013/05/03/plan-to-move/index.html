<h1 class='title'>引越しの目論見</h1>

<p>先日オフィスがここ↑に移転したのと、今住んでいるマンションがもうすぐ更新の時期なので引っ越そうかと思っている。</p>

<ul>
<li>会社・駅・スーパーまで徒歩10分以内</li>
<li>1Kで居室が7畳ぐらい</li>
<li>2階以上</li>
</ul>

<p>あとは今住んでるところより静かだといいな。<br>
夜中に酔っぱらいの叫びとかが聞こえてこないところ。</p>
